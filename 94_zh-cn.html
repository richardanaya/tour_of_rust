            <h1>运算符 .</h1>
            <p><code>.</code>运算符用于访问引用的字段和方法，它的工作原理更加巧妙。</p>
<pre><code class="rust language-rust">let f = Foo { value: 42 };
let ref_ref_ref_f = &amp;&amp;&amp;f;
println!("{}", ref_ref_ref_f.value);
</code></pre>
<p>哇，为什么我们不需要在<code>ref_ref_ref_f</code>之前添加<code>***</code>？这是因为 <code>.</code> 运算符会做一些列自动解引用操作。 最后一行由编译器自动转换为以下内容。</p>
<pre><code class="rust language-rust">println!("{}", (***ref_ref_ref_f).value);
</code></pre>
