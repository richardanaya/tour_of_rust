            <h1>空值表示</h1>
            <p>在其他語言裡，關鍵字 <code>null</code> 用來表示空值。這在程式語言裡產生了一些問題，因為它有可能讓我們的程式因為存取變量或欄位時失敗。</p>
<p>Rust 沒有 <code>null</code>，但這不代表我們不知道表示空值的重要性！我們用一個已知的工具來簡單的表示。</p>
<p>透過給定一個 <code>None</code> 來表示一個或多個其他數值，在 Rust 是非常常見的，因為它沒有 <code>null</code>。泛型可以用來幫助解決這個問題。</p>
