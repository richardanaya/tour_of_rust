            <h1>範圍 (scope-based) 資源管理</h1>
            <p>Rust 以範圍的邊界來解構及回收資源。
這類解構及回收的專有名詞稱作<strong>徹下</strong> (drop)。</p>
<p>記憶體細節：</p>
<ul>
<li>Rust 沒有垃圾回收 (garbage collection)</li>
<li>在 C++ 這被稱作資源取得即初始化 (resource acquisition is initialization)。</li>
</ul>
