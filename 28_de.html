            <h1>Unit-Structs</h1>
            <p>Structs müssen keine Felder enthalten.</p>
<p>Wie in Kapitel 1 ist ein <em>unit</em> ein anderes Wort für ein leeres Tupel <code>()</code>. Daher werden diese structs auch <em>unit-like</em> (unit-ähnlich) genannt.</p>
<p>Sowas wird allerdings nur selten verwendet.</p>
