            <h1>解參考 (dereferencing)</h1>
            <p>使用 <code>&amp;mut</code> 參考時，你可以透過 <code>*</code> 運算子來設定擁有者的數值。</p>
<p>你也可以透過 <code>*</code> 運算子得到一份複製的數值 (如果該數值是可以被複製的話，我們將會在後續章節探討型別的可複製性)。</p>
