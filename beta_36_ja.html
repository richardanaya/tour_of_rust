            <h1>Result</h1>
            <p>Rustには <code>Result</code> と呼ばれるジェネリックな列挙型が組み込まれており、失敗する可能性のある値を返せます。
これは言語がエラーを処理する際の慣用的な方法です。</p>
<pre><code>enum Result&lt;T, E&gt; {
    Ok(T),
    Err(E),
}
</code></pre>
<p>このジェネリック型はカンマで区切られた複数の<em>パラメータ化された型</em>を持つことに注意してください。</p>
<p>この列挙型はとても一般的なもので、<code>Ok</code> と <code>Err</code> を使えばどこでもインスタンスを生成できます。</p>
