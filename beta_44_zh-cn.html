            <h1>基于域的资源管理</h1>
            <p>Rust 将使用资源最后被使用的位置或者一个函数域的结束来作为资源被析构和释放的地方。 此处析构和释放的概念被称之为 <strong>drop</strong>（丢弃）。</p>
<p>内存细节：</p>
<ul>
<li>Rust 没有垃圾回收机制。</li>
<li>在 C++ 中，这被也称为“资源获取即初始化“（RAII）。</li>
</ul>
