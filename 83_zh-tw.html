            <h1>處理末知大小的資料 (handling unsized data)</h1>
            <p>當我們想要將它們儲存在另一個結構時，特徵引入了一個有趣的挑戰。 特徵使原本的結構模糊不清，也使得原本的大小不清楚。在 Rust 裡，未知大小的數值被這兩種方式處理：</p>
<ul>
<li><code>泛型</code> (generics) - 使用參數化的型別，有效率地產生結構及函式這種已知型別，也因此能知道大小</li>
<li><code>間接</code> (indirection) - 將實體放在堆 (heap) 上，我們就能間接使用它們而不需要擔心實際大小， 只要儲存它的指標就好。而我們還是有其他方式的！</li>
</ul>
