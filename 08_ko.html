            <h1>배열</h1>
            <p><em>배열(array)</em>은 고정된 길이로 된 모두 같은 자료형의 자료를 가진 collection입니다.</p>
<p><em>array</em>의 자료형은 <code>[T;N]</code>로 표현하며, 여기서 T는 원소의 자료형, N은 컴파일 타임에 주어지는 고정된 길이입니다.</p>
<p>각각의 원소는 <code>[x]</code> 연산자로 가져올 수 있는데, 여기서 <em>x</em>는 여러분이 원하는 원소의 (0에서부터 시작하는) <em>usize</em> 형의 인덱스입니다.</p>
