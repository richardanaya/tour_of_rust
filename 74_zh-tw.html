            <h1>什麼是 OOP？</h1>
            <p>物件導向程式的語言，大致上會有這些明顯的特徵：</p>
<ul>
<li>封裝 (encapsulation) - 將有關的資料及函式放入一個概念上稱作單一型別的<em>物件</em></li>
<li>抽象化 (Abstraction) - 將資料及函式成員藏起來，使物件的實作細節不被察覺</li>
<li>多型 (polymorphism) - 只透過一個介面，使用不同型別與該物件互動</li>
<li>繼承 (inheritance) - 有能力從其他物件繼承資料及行為</li>
</ul>
