            <h1>Converting Strings</h1>
            <p>Many types can be converted to a string using <code>to_string</code>.</p>
<p>The generic function <code>parse</code> can be used to convert strings 
or string literals into a typed value. This function returns 
a <code>Result</code> because it could fail.</p>
