            <h1>Função genérica abreviada</h1>
            <p>O Rust possui uma abreviação para expressar genéricos restritos por uma trait:</p>
<pre><code class="rust language-rust">fn minha_funcao(foo: impl Foo) {
    ...
}
</code></pre>
<p>Isso é equivalente a escrever:</p>
<pre><code class="rust language-rust">fn minha_funcao&lt;T&gt;(foo: T)
where
    T:Foo
{
    ...
}
</code></pre>
