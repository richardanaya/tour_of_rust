- title: บทที่ 11 - ตอนจบ
  content_markdown: >
    มีความสุขมากที่คุณเข้ามาใน Tour of Rust
    Ferris และทีม Tour of Rust หวังเป็นอย่างยิ่งว่าคุณจะสนุกกับการเดินทางข้างหน้า!

    หากว่าที่ผ่านมานี้คุณยังรู้สึกสบายๆแล้วละก็ เราขอแนะนำให้เจาะลึกลงไปตามแหล่งข้อมูลเหล่านี้เลย:

    * [The Official Rust Programming
    Book](https://doc.rust-lang.org/stable/book/)
