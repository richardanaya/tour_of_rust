  content_markdown: >
    Struct-urile nu trebuie neapărat să aibă field-uri.


    După cum am menționat în Capitolul 1, o *unitate* este o altă denumire pentru un tuplu gol, `()`.
    De aceea, acest tip de struct-uri se numește *Unit-like*.


    Acest tip de struct-uri este folosit rar.
