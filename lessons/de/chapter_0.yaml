  code: >-
    https://play.rust-lang.org/?version=stable&mode=debug&edition=2018&code=fn%20main()%20%7B%0A%20%20%20%20println!(%22Hallo%2C%20%F0%9F%A6%80%22)%3B%0A%7D%0A
  content_markdown: >
    Willkommen auf der *Tour durch Rust*. Hier werden die Features

    aus der Programmiersprache Rust Schritt für Schritt eingeführt. Rust wird
    oft

    mit einer steilen Lernkurve in Verbindung gebracht - allerdings gibt es
    schon

    zu Beginn viele spannende Besonderheiten zu entdecken, die hoffentlich dein
    Interesse

    wecken werden!


    In diesem klassischen Beispiel sehen wir Rust's Unterstützung

    von Unicode Strings.


    Du kannst mittels der rechten <span class="emoji">➡️</span> und linken <span
    class="emoji">⬅️</span> Pfeiltaste durch die Tour navigieren.


    Wenn du dieses Projekt mit Übersetzungen

    (wie diese hier) oder anderweitig unterstützen willst, wirf einen Blick auf
    die

    [Github Repository](https://github.com/richardanaya/tour_of_rust).


