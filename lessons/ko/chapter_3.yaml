- title: 3장 - 마무리
  content_markdown: >
    신난다! 이제 우리는 아이디어를 코드로 표현할 수 있는 가장 기본적인 도구를 갖게 되었습니다.

    이제 Rust의 기본 기능이 어떻게 자료형들과 함께 조화롭고 간결하게 동작하는지
    어렴풋이 보이길 바랍니다.

    다음에는 자료형에 더 많은 표현의 유연함을 주는 개념인 *제네릭(generics)*에 대해
    알아보겠습니다.
