    Si tienes alguna sugerencia sobre el contenido

    o quieres contribuir a las traducciones, puedes encontrar el repositorio
    del 

    Tour de Rust en [github](https://github.com/richardanaya/tour_of_rust).


    Puedes navegar por el curso usando <span class="emoji">⬅️</span> y <span
