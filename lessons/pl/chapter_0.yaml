  content_markdown: |
    Witaj w *Przewodniku po Języku Rust*. Przewodnik ten ma za zadanie oprowadzić Cię krok po kroku po języku programowania Rust i jego rozmaitych funkcjach. Pomimo, że Rust jest uważany za język trudny do nauczenia się od zera, to jednak mam nadzieję, że przekonam Cię, że wcale nie jest on taki straszny jak go malują, i że nie zniechęcisz się zbyt szybko (przynajmniej dopóki nie dojdziemy to bardziej zaawansowanych tematów).
    
    Ten przewodnik jest również dostępny w następujących językach:

    * [Deutsch](00_de.html)
    * [English](00_en.html)
    * [Español](00_es.html)
    * [Français](00_fr.html)
    * [Interlingue](00_ie.html)
    * [Magyar](00_hu.html)
    * [Português Brasileiro](00_pt-br.html)
    * [Русский](00_ru.html)
    * [简体中文](00_zh-cn.html)
    * [繁體中文](00_zh-tw.html)
    * [日本語](00_ja.html)
    * [한국어](00_ko.html)
    * [Українська](00_ua.html)

    Jeśli masz jakiekolwiek sugestie dotyczące treści lub chcesz przyłożyć się do tłumaczenia na kolejne języki, sprawdź [repozytorium Przewodnika na githubie](https://github.com/richardanaya/tour_of_rust).

    Używaj strzałek na klawiaturze <span class="emoji">⬅️</span> <span class="emoji">➡️</span> do poruszania się po kolejnych rozdziałach Przewodnika.

    W pierwszym przykładzie pokazujemy wsparcie Rusta dla ciągów znaków Unicode.
