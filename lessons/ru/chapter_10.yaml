- title: Конец
  content_markdown: >
    Было приятно видеть тебя в туре по Rust. Феррис и команда Tour of Rust искренне надеются,
    что вам понравится путешествие!
    Если вы чувствовали себя комфортно в туре, мы настоятельно рекомендуем глубже погрузиться
    в язык с помощью ресурса:

    * [Официальная книга по программированию в Rust - русский перевод](https://doc.rust-lang.ru/book/)

    * [The Official Rust Programming Book](https://doc.rust-lang.org/stable/book/)
