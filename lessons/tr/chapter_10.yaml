- title: Bitti
  content_markdown: >
    Rust Turu'nda sizi görmek benim için büyük bir zevkti. Ben Ferris ve Rust Turundaki ekip arkadaşlarım, Rust öğreniminize devam edebilmeniz için 
    aşağıdaki kaynakları incelemenizi tavsiye ederken, önünüzdeki yolculuktan keyif almanızı içtenlikle umuyor ve başarılar diliyoruz.

    * [Rust Programlama Dili Kitabı -Türkçe](https://rustdili.github.io/)
    
    * [The Official Rust Programming Book](https://doc.rust-lang.org/stable/book/)
    
    * [Rust Programlama Dili Bilgi Belge Havuzu](https://github.com/RustDili/dokuman)
