- title: Chương 10 - Kết thúc
  content_markdown: >
    Thật vui khi có bạn tham gia Tour of Rust.
    Ferris cùng với the Tour of Rust
    team chân thành hy vọng bạn sẽ tận hưởng hành trình phía trước! 
    Nếu bạn đã cảm thấy thoải mái cho đến bây giờ, 
    chúng tôi thực sự khuyên bạn nên tìm hiểu sâu hơn với các tài nguyên sau:

    * [The Official Rust Programming
    Book](https://doc.rust-lang.org/stable/book/)
