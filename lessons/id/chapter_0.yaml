    Jika kamu mempunyai saran untuk konten atau ingin berkontribusi pada terjemahan, cek Tur Rust [github repository](https://github.com/richardanaya/tour_of_rust).

    Kamu juga dapat menggunakan keyboard untuk bernavigasi <span class="emoji">⬅️</span> and <span class="emoji">➡️</span>.

    Di dalam contoh klasik ini kita akan menunjukkan dukungan Rust untuk Unicode strings.
