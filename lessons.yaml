    title_ru: Возвращение значений из выражений-блоков
    content_ru:
      "<p><highlight>if</highlight>,<highlight>loop</highlight>,<highlight>match</highlight>,функции
      и блоки(scope blocks) - все имеют уникальный способ возвращать значение.</p><p>Прерывая
      <highlight>loop</highlight>, вы можете возвратить значение.</p><p>Если последняя
      инструкция в <highlight>if</highlight>,<highlight>loop</highlight>, <highlight>match</highlight>,
      функции или блоке(scope block) не завершается <highlight>;</highlight>, Rust вернёт
      это значение из данного блока. Это отличный способ создать краткую логику, которая
      возвращает какое-то значение, не создавая новую функцию, и сразу же присваивая
      это значение переменной.</p><p>Примечание: если <highlight>if</highlight> имеет
      ветку <highlight>else</highlight>, его можно использовать как тернарый оператор.</a>"
