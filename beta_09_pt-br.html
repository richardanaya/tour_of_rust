            <h1>Funções</h1>
            <p>Uma função pode receber zero ou mais parâmetros.</p>
<p>Neste exemplo, <em>add</em> recebe dois parâmetros do tipo <code>i32</code> (número inteiro de 32 bits).</p>
<p>Os nomes das funções são sempre em <code>snake_case</code>.</p>
