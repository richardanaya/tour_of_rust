            <h1>第四章 - 總結</h1>
            <p>在這個章節，我們學到了泛型給了我們多強大的力量！如果你沒有完全理解你要怎麼使用，那也別擔心， 現在開始正是時候好好的注意這些主要概念，而且你將會一而再，再而三的在程式碼裡看到它們。
我們的函數將將會越來越長！在下一章節裡，我們將會討論 Rust 裡很重要的概念：資料擁有權 (data ownership)。</p>
