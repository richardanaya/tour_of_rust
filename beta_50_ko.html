            <h1>역참조</h1>
            <p><code>&amp;mut</code> 참조를 이용해 <code>*</code> 연산자로 owner의 값을 설정할 수 있습니다.</p>
<p><code>*</code> 연산자로 own된 값의 복사본도 가져올 수 있습니다 (복사 가능한 경우만 - 복사 가능한 자료형에 대해서는 이후에 설명하겠습니다).</p>
