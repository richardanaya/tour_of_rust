            <h1>移交所有权</h1>
            <p>将所有者作为参数传递给函数时，其所有权将移交至该函数的参数。 在一次<strong>移动</strong>后，原函数中的变量将无法再被使用。</p>
<p>内存细节:</p>
<ul>
<li>在<strong>移动</strong>期间，所有者的堆栈值将会被复制到函数调用的参数堆栈中。</li>
</ul>
