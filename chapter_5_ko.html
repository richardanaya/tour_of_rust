            <h1>5장 - 소유권과 데이터 대여</h1>
            <p>Rust는 메모리 관리에 있어 다른 프로그래밍 언어에 비해 독특한 패러다임을 갖고 있습니다.
이제 컴파일러의 동작과 검증방식에 대해 차근차근 살펴볼 예정입니다.
중요한 것은, 앞으로 나올 규칙들은 여러분의 삶을 힘들게 하려고 존재하는게 아니라, 코드의 오류를 줄여주기 위한 것이란 점입니다!</p>
