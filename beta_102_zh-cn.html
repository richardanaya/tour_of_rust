            <h1>线程间共享</h1>
            <p><code>Mutex</code> 是一种容器数据结构，通常由智能指针持有，它接收数据并让我们借用对其中数据的可变和不可变引用。  这可以防止借用被滥用，因为操作系统一次只限制一个 CPU 线程访问数据，阻塞其他线程，直到原线程完成其锁定的借用。     </p>
<p>多线程超出了 Rust 之旅的范围，但 <code>Mutex</code> 是协调多个 CPU 线程访问相同数据的基本部分。    </p>
<p>有一个特殊的智能指针 <code>Arc</code>，它与 <code>Rc</code> 相同，除了使用线程安全的引用计数递增。 它通常用于对同一个 <code>Mutex</code> 进行多次引用。</p>
