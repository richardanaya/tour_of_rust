            <h1>模块</h1>
            <p>每个 Rust 程序或者库都叫 <em>crate</em>。</p>
<p>每个 crate 都是由<em>模块</em>的层次结构组成。</p>
<p>每个 crate 都有一个根模块。</p>
<p>模块里面可以有全局变量、全局函数、全局结构体、全局 Trait 甚至是全局模块！</p>
<p>在 Rust 中，文件与模块树的层次结构并不是一对一的映射关系。我们必须在我们的代码中手动构建模块树。</p>
