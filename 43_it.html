            <h1>Proprietà</h1>
            <p>Istanziare un tipo e <strong>associarlo</strong> a un nome di variabile crea una memoria risorsa che il compilatore Rust convaliderà
per tutta la sua <strong>vita</strong>. La variabile associata è chiamata risorsa <strong>proprietario</strong>.</p>
