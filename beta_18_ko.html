            <h1>match</h1>
            <p>switch 구문이 그리우십니까? Rust는 모든 가능한 조건의 값들을 대조하고
그 결과가 true인 경우 해당 코드 경로를 실행하는, 엄청나게 유용한 키워드를 갖고 있습니다.
앞으로의 장에서는 더 복잡한 데이터의 패턴을 대조하는 방법에 대해 얘기할 것입니다.
약속컨대, 기다린 보람이 있을겁니다.</p>
<p><code>match</code>의 조건은 빠짐 없이 모든 케이스를 처리해야 합니다.</p>
<p>match와 분해의 조합은 현재까지 Rust에서 가장 흔하게 사용하는 패턴입니다.</p>
