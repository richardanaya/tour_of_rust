            <h1>返回空值</h1>
            <p>如果没有为函数指定返回类型，它将返回一个空的元组，也称为<em>单元</em>。</p>
<p>一个空的元组用 <code>()</code> 表示。</p>
<p>直接使用 <code>()</code> 的情况相当不常见。但它经常会出现（比如作为函数返回值），所以了解其来龙去脉非常重要。</p>
