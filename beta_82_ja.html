            <h1>トレイトオブジェクト</h1>
            <p>オブジェクトのインスタンスを <code>&amp;dyn MyTrait</code> 型のパラメータに渡すとき、 <em>トレイトオブジェクト</em> と呼ばれるものを渡します。</p>
<p>インスタンスの正しいメソッドを間接的に呼び出すことを可能にするのがトレイトオブジェクトです。 トレイトオブジェクトは、インスタンスのポインタと、インスタンスのメソッドへの関数ポインタのリストを保持する構造体です。</p>
<p>メモリの詳細:</p>
<ul>
<li>この関数のリストをC++ではvtableと呼んでいます。</li>
</ul>
