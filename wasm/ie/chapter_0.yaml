- title: "Salute, WebAssembly"
  content_markdown: >
    Benevenit al *Tur de WebAssembly*, un tur quel intente esser un introduction
    al tecnologie

    e qualmen on posse usar Rust por dar plu fortie al web. Si tu es un novon a
    Rust, noi recomanda li

    [Tour of Rust](https://tourofrust.com/)! Malgré to, li pluparte de nor
    exemples va esser facil

    a sequer por quicunc. Li tur es anc disponibil in C.


    * [Rust (english)] (index.html)

    * [Rust (français)] (00_fr.html)

    * [Rust (Português Brasileiro)] (00_pt-br.html)

    * [Rust (Español)] (00_es.html)

    * [Rust (日本語)] (00_ja.html)

    * [C (english)] (00_en_c.html)

    * [C (français)] (00_fr_c.html)


    Si tu have suggestiones pri contenete o vole contribuer al traductiones,

    ples vider li [repositoria
    github](https://github.com/richardanaya/tour_of_rust) del Tur.


    Tu posse navigar tra li tur con li claves <span class="emoji">⬅️</span> e
    <span class="emoji">➡️</span>
