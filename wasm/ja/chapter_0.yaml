- title: "こんにちは, WebAssembly"
  content_markdown: >
    *WebAssembly ツアー*へようこそ。 ここでは、Webを発展させるために、Rustを使ってなにができるかを紹介します。

    ほとんどの例は、誰にでも十分わかるように書かれていますが、もしあなたが完全なRust初心者の場合は、[Rust
    ツアー](https://tourofrust.com/)がおすすめです。

    このツアーはCでも利用可能です。


    * [Rust (english)] (index.html)

    * [Rust (français)] (00_fr.html)

    * [Rust (Interlingue)] (00_ie.html)

    * [Rust (Português Brasileiro)] (00_pt-br.html)

    * [Rust (Español)] (00_es.html)

    * [C (english)] (00_en_c.html)

    * [C (français)] (00_fr_c.html)


    コンテンツへの提案や翻訳に貢献したい場合、

    WebAssembly ツアーの [github
    リポジトリ](https://github.com/richardanaya/tour_of_rust)をチェックしてください。


    キーボードの <span class="emoji">⬅️</span> と <span class="emoji">➡️</span>
    でツアーをナビゲートできます。
