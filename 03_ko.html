            <h1>변수</h1>
            <p>변수는 <strong>let</strong> 키워드를 사용해 선언됩니다.</p>
<p>값을 할당할 때, Rust는 99% 확률로 여러분의 변수의 자료형을 유추할 수 있습니다.
유추가 불가능한 경우, 여러분의 변수 선언에 자료형을 추가해도 됩니다.</p>
<p>동일한 이름의 변수에 여러번 값을 할당할 수 있다는걸 알아차리셨나요?</p>
<p>이는 변수 숨김(variable shadowing)이라 불리며, 자료형도 변경할 수 있습니다.</p>
<p>변수 이름은 언제나 <code>snake_case</code> 형태로 짓습니다.</p>
