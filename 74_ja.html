            <h1>オブジェクト指向プログラミングとは？</h1>
            <p>オブジェクト指向プログラミングとは、大まかに以下のようないくつかの象徴的な特徴を持つプログラミング言語のことです。</p>
<ul>
<li>カプセル化 - データと関数を <em>オブジェクト</em> という一つの型の概念的な単位で関連付けること。</li>
<li>抽象化 - データや関数のメンバを隠して、オブジェクトの実装の詳細を難読化すること。</li>
<li>ポリモーフィズム - 1つのインターフェースを通して、異なるタイプのオブジェクトと相互作用する能力のこと。</li>
<li>継承 - 他のオブジェクトからデータや振る舞いを引き継ぐこと。</li>
</ul>
