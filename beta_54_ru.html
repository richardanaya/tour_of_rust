            <h1>Несколько времён жизни (Multiple Lifetimes)</h1>
            <p>Спецификация времени жизни позволяет явно ее указать, когда компилятор не может сам определить, как соотносятся
все времена жизни параметров функции и возвращаемого значения.</p>
