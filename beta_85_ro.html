            <h1>Prescurtare a funcțiilor generice</h1>
            <p>Rust are o prescurtare pentru exprimarea tipurilor generice constrânse de o trăsătură:</p>
<pre><code class="rust language-rust">fn functia_mea(foo: impl Foo) {
    ...
}
</code></pre>
<p>Este echivalent cu a scrie:</p>
<pre><code class="rust language-rust">fn functia_mea&lt;T&gt;(foo: T)
where
    T:Foo
{
    ...
}
</code></pre>
