            <h1>結果 (result)</h1>
            <p>Rust 有一個內建的泛型列舉稱作 <code>Result</code>，它允許我們回傳一個可能會失敗的數值。 這是處理錯誤的慣用手法。</p>
<pre><code>enum Result&lt;T, E&gt; {
    Ok(T),
    Err(E),
}
</code></pre>
<p>要注意我們的泛型型別有多個<em>參數化型別</em>，它們被逗號隔開。</p>
<p>這個列舉非常常見，它可以在任何地方透過 <code>Ok</code> 及 <code>Err</code> 來產生。</p>
