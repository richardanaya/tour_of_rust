            <h1>跳脫字元</h1>
            <p>在畫面上要表示某些特定的字元是非常有挑戰性的，所以 <strong>跳脫符號</strong> (escape codes) 允許我們用一個符號來表示。</p>
<p>Rust 支援 C 語言相關的跳脫符號：</p>
<ul>
<li><code>\n</code> - 換行 (newline)</li>
<li><code>\r</code> - 回車 (carriage return)</li>
<li><code>\t</code> - tab</li>
<li><code>\\</code> - 反斜線 (backslash)</li>
<li><code>\0</code> - 空字元 (null)</li>
<li><code>\'</code> - 單引號 (single-quote)</li>
</ul>
<p>完整列表在<a href="https://doc.rust-lang.org/reference/tokens.html">這裡</a>.</p>
