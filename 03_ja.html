            <h1>変数</h1>
            <p>変数は <strong>let</strong> キーワードを使用して宣言します。</p>
<p>値を割り当てる際、Rust は 99% のケースで変数の型を推論できます。それができない場合、変数宣言に型を追加できます。</p>
<p>同じ変数名に複数回割り当てできることに注目してください。
これは変数のシャドウイングと呼ばれるもので、型を変更して後でその名前で参照できます。</p>
<p>変数名にはスネークケース <code>snake_case</code> を使用します。</p>
