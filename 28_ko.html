            <h1>Unit 같은 구조체</h1>
            <p>struct에는 아무 field도 없어도 됩니다.</p>
<p>1장에서 얘기 했듯이 <em>unit</em>은 빈 tuple인 <code>()</code>의 또 다른 이름입니다. 이 때문에 이런 종류의 struct를 <em>Unit 같은</em> 이라고 부릅니다.</p>
<p>이런 유형의 struct는 거의 쓰이지 않습니다.</p>
