            <h1>创建模块</h1>
            <p>当我们想到项目时，我们通常会想象一个以目录组织的文件层次结构。Rust 允许您创建与您的文件结构密切相关的模块。</p>
<p>在 Rust 中，有两种方式来声明一个模块。例如，模块 <code>foo</code> 可以表示为： </p>
<ul>
<li>一个名为 <code>foo.rs</code> 的文件。</li>
<li>在名为 <code>foo</code> 的目录，里面有一个叫 <code>mod.rs</code> 文件。</li>
</ul>
