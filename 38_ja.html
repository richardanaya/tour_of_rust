            <h1>簡潔なエラー処理</h1>
            <p><code>Result</code> はとてもよく使うので、Rust にはそれを扱うための強力な演算子 <code>?</code> が用意されています。
以下の2つのコードは等価です。</p>
<pre><code>do_something_that_might_fail()?
</code></pre>
<pre><code>match do_something_that_might_fail() {
    Ok(v) =&gt; v,
    Err(e) =&gt; return Err(e),
}
</code></pre>
