            <h1>Char</h1>
            <p>为了解决使用 Unicode 带来的麻烦，Rust 提供了将 utf-8 字节序列转化为类型 <code>char</code> 的 vector 的方法。</p>
<p>每个 <code>char</code> 长度都为 4 字节（可提高字符查找的效率）。</p>
