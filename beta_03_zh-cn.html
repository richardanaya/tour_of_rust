            <h1>变量</h1>
            <p>变量使用 <strong>let</strong> 关键字来声明。</p>
<p>在赋值时，Rust 能够在 99% 的情况下自动推断其类型。如果不能，你也可以手动将类型添加到变量声明中。</p>
<p>你也许注意到了，我们可以对同一个变量名进行多次赋值。这就是所谓的变量隐藏，可以更改变量类型以实现对该变量名的后续使用。</p>
<p>变量名总是遵循 <code>蛇形命名法</code> (snake_case)。</p>
