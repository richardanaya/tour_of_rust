            <h1>Împrumutul proprietății prin referințe</h1>
            <p>Referințele ne permit să împrumutăm accesul la o resursă din memorie prin operatorul <code>&amp;</code>.</p>
<p>Asemănător altor resurse, se poate renunța (drop) și la referințe.</p>
