            <div class="page">
            <h1>Ne rien retourner</h1>
            <p>Si une fonction ne spécifie aucun type de retour, celle-ci retourne un tuple vide,
également appelé <em>unité</em>.</p>
<p>Un tuple vide est représenté par <code>()</code>.</p>
<p>Il est rare d'utiliser <code>()</code>, mais cela arrive et il est bon de le savoir.</p>
