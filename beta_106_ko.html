            <h1>모듈</h1>
            <p>모든 Rust 프로그램이나 라이브러리(library)는 <em>크레이트(crate)</em>입니다.</p>
<p>모든 crate는 <em>모듈(module)</em>의 계층구조로 이루어져 있습니다.</p>
<p>모든 crate에는 최상위(root) module이 있습니다.</p>
<p>module에는 전역변수, 함수, struct, trait, 또는 다른 module까지도 포함될 수 있습니다!</p>
<p>Rust에서는 파일과 module 트리 계층구조 간의 1:1 대응은 없습니다. module의 트리 구조는 코드로 직접 작성해야 합니다.</p>
