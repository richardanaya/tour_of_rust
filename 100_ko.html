            <h1>참조 카운팅</h1>
            <p><code>Rc</code>는 stack에 있는 데이터를 heap으로 옮겨주는 smart pointer입니다.
이는 heap에 놓인 데이터를 immutable하게 대여하는 기능을 가진 다른 <code>Rc</code> smart pointer들을 복제할 수 있게 해줍니다.</p>
<p>마지막 smart pointer가 drop 될 때에만 heap에 있는 데이터가 할당 해제됩니다.</p>
