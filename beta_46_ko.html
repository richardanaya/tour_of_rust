            <h1>소유권 이전</h1>
            <p>owner가 함수의 인자로 전달되면, ownership은 그 함수의 매개변수로 이동(move)됩니다.</p>
<p><strong>move</strong> 이후에는 원래 함수에 있던 변수는 더 이상 사용할 수 없습니다.</p>
<p>메모리 상세:</p>
<ul>
<li><strong>move</strong> 중에는 owner 값의 stack 메모리가 함수 호출의 매개변수 stack 메모리로 복사됩니다.</li>
</ul>
