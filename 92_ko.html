            <h1>역참조</h1>
            <p><em>참조</em> (i.e. <code>&amp;i32</code>)를 통해 참조되는 데이터를 접근/변경하는 과정을
<em>역참조</em>라고 합니다.</p>
<p>참조로 데이터에 접근/변경하는 데에는 다음의 두 가지 방법이 있습니다:</p>
<ul>
<li>변수 할당 중에 참조되는 데이터에 접근.</li>
<li>참조되는 데이터의 field나 메소드에 접근.</li>
</ul>
<p>Rust에는 이를 가능케 하는 강력한 연산자가 있습니다.</p>
