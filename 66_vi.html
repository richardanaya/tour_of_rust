            <h1>Ký tự (Chars)</h1>
            <p>Với rất nhiều khó khăn khi làm việc với Unicode, Rust đưa ra một cách để lấy một chuỗi utf-8 byte dưới dạng vectơ gồm các ký tự kiểu <code>char</code>.</p>
<p>Một <code>char</code> luôn dài 4 byte (cho phép tra cứu hiệu quả các ký tự riêng lẻ).</p>
