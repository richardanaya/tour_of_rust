            <h1>match</h1>
            <p>想念你的 switch 语句吗？Rust 有一个非常有用的关键字，用于匹配值的所有可能条件，
并在匹配为真时执行相应代码。我们先来看看对数字的使用。在未来章节中，我们将有更多
更复杂的数据模式匹配的说明，我向你保证，它将值得等待。</p>
<p><code>match</code> 是穷尽的，意为所有可能的值都必须被考虑到。</p>
<p>匹配与解构相结合是迄今为止你在 Rust 中看到的最常见的模式之一。</p>
