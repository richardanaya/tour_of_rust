            <h1>所有権</h1>
            <p>型のインスタンスを作成して変数に<strong>束縛</strong>するとメモリリソースが作成され、そのすべての<strong>ライフタイム</strong>に渡って Rust コンパイラが検証します。
束縛された変数はリソースの<strong>所有者</strong>と呼ばれます。</p>
