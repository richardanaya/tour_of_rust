            <h1>複数の戻り値</h1>
            <p>関数は、値を<strong>タプル</strong>で返すことによって、複数の値を返せます。</p>
<p>タプルの要素はインデックス番号で参照できます。</p>
<p>Rust はデータ構造の一部を抽出する機能を提供します。これについては後ほど他の方法も見ていきます。</p>
