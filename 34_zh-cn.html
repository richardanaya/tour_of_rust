            <h1>表示空</h1>
            <p>在其他语言中，关键字 <code>null</code> 用于表示没有值。它给编程语言带来了困难，因为它使我们的程序在与变量字段交互时可能失败。</p>
<p>Rust 没有 <code>null</code>，但这并不代表我们不知道表示空的重要性！我们可以使用一个我们已经了解过的工具来简单地表示这一点。</p>
<p>因为缺少 <code>null</code> 值，这种为一个或多个替代值提供 <code>None</code> 替代表示的模式非常常见，
泛型有助于解决这一难题。</p>
