            <h1>通过引用借用可变所有权</h1>
            <p>我们也可以使用 <code>&amp;mut</code> 操作符来借用对一个资源的可变访问权限。 在发生了可变借用后，一个资源的所有者便不可以再次被借用或者修改。</p>
<p>内存细节：</p>
<ul>
<li>Rust 之所以要避免同时存在两种可以改变所拥有变量值的方式，是因为此举可能会导致潜在的数据争用（data race）。</li>
</ul>
