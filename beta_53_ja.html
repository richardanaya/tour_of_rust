            <h1>明示的なライフタイム</h1>
            <p>Rust では、常にコードに表れるわけではありませんが、コンパイラはすべての変数のライフタイムを管理しており、参照がその所有者よりも長く存在しないことを検証しようとします。</p>
<p>関数は、どの引数と戻り値とがライフタイムを共有しているかを、識別のための指定子で明示的に指定できます。</p>
<p>ライフタイム指定子は常に <code>'</code> で始まります（例: <code>'a</code>, <code>'b</code>, <code>'c</code>）。</p>
