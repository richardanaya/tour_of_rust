            <h1>전주곡 (Prelude)</h1>
            <p><code>use</code>로 가져오지도 않았는데 어떻게 어디서나 <code>Vec</code>나 <code>Box</code>를 쓸 수 있는지
궁금하실지도 모르겠습니다. 이는 standard library의 <code>prelude</code> module 덕분입니다.</p>
<p>Rust의 standard library에서는 <code>std::prelude::*</code>로 내보내기 된 모든 것들이
어디에서든 자동으로 사용 가능하다는 점을 알아두십시오.
<code>Vec</code>와 <code>Box</code>가 바로 이런 경우이며, 다른 것들(Option, Copy, 기타 등등)도 마찬가지입니다.</p>
