            <div class="page">
            <h1>参照外し</h1>
            <p><code>&amp;mut</code> による参照では、<code>*</code> 演算子によって参照を外す (dereference) ことで、所有者の値を設定できます。</p>
<p><code>*</code> 演算子によって所有者の値のコピーを取得することもできます（コピー可能な型については後の章で説明します）。</p>
