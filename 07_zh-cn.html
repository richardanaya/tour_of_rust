            <h1>常量</h1>
            <p>常量允许我们高效地指定一个在代码中会被多次使用的公共值。不同于像变量一样在使用的时候会被复制，常量会在编译期间直接用它们的值来替换变量的文本标识符。</p>
<p>不同于变量，常量必须始终具有显式的类型。</p>
<p>常量名总是遵循 <code>全大写蛇形命名法（SCREAMING_SNAKE_CASE）</code>。</p>
