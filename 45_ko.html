            <h1>Dropping은 계층적이다</h1>
            <p>struct가 drop 될 때는, struct 자신이 제일 먼저 drop 되고, 이후에 그 자식들이 각각 drop 되고, 등의 순서로 처리됩니다.</p>
<p>메모리 상세:</p>
<ul>
<li>Rust에서는 메모리를 자동으로 해제함으로써 메모리 누수가 덜 일어나도록 합니다.</li>
<li>메모리 리소스는 단 한 번 drop 될 수 있습니다.</li>
</ul>
