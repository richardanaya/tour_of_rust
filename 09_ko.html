            <h1>함수</h1>
            <p>함수는 0개 또는 그 이상의 인자를 가집니다.</p>
<p>이 예제에서 add 함수는 <code>i32</code> (32비트 길이의 부호가 있는 정수형) 자료형의 인자 2개를 받습니다.</p>
<p>함수의 이름은 언제나 <code>snake_case</code> 형태로 짓습니다.</p>
