            <h1>Option</h1>
            <p>Rust 有一个内置的泛型枚举叫做 <code>Option</code>，它可以让我们不使用 <code>null</code> 就可以表示可以为空的值。</p>
<pre><code>enum Option&lt;T&gt; {
    None,
    Some(T),
}
</code></pre>
<p>这个枚举很常见，使用关键字 <code>Some</code> 和 <code>None</code> 可以在任何地方创建其实例。</p>
