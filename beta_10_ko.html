            <h1>여러개의 리턴 값</h1>
            <p>함수는 <strong>튜플(tuple)</strong>을 리턴함으로써 여러개의 값을 리턴할 수 있습니다.</p>
<p>tuple의 원소는 인덱스 숫자를 통해 참조할 수 있습니다.</p>
<p>Rust는 데이터 구조의 일부분을 편하게 추출할 수 있도록 해주는 다양한 형태의 분해(destructuring) 방법을 지원합니다. 잘 지켜보세요!</p>
