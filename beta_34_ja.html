            <h1>値がないことの表現</h1>
            <p>他の言語では、値が存在しないことを表すためにキーワード <code>null</code> が用いられます。
これは変数やフィールドの操作に失敗する可能性があることを意味するため、プログラミング言語に困難をもたらします。</p>
<p>Rust には <code>null</code> はありませんが、値がないことを表現することの重要性を無視しているわけではありません。
既に知っているツールを使った素朴な表現を考えてみましょう。</p>
<p>1つ以上の値を <code>None</code> によって代替するパターンは、<code>null</code> がない Rust ではとても一般的です。
ジェネリック型はこの問題を解決するのに役立ちます。</p>
