            <h1>구조체</h1>
            <p><code>struct</code>는 필드(field)들의 collection입니다.</p>
<p><em>field</em>는 간단하게 데이터 구조에 연관된 데이터 값입니다. 이 값은 기본 자료형이나 데이터 구조일 수 있습니다.</p>
<p>이 정의는 메모리 상에 field들을 어떻게 배치할지에 대한 컴파일러의 청사진과도 같습니다.</p>
