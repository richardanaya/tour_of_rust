            <h1>블록 표현에서 값 리턴하기</h1>
            <p>Rust에서 <code>if</code>, <code>match</code>, 함수, 그리고 범위 블록은 모두 고유의 값 리턴 방식을 갖고 있습니다.</p>
<p><code>if</code>, <code>match</code>, 함수, 또는 범위 블록의 마지막 구문에 ';'가 없다면
Rust는 그 값을 블록의 리턴 값으로 간주합니다.
이는 새 변수에 할당할 값을 리턴하는 간단한 로직을 생성하는데 아주 좋은 방법입니다.</p>
<p><code>if</code> 구문을 간단한 3항 연산자처럼 쓸 수도 있다는 점 눈여겨 보세요.</p>
