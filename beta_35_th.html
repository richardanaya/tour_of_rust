            <h1>Option</h1>
            <p>Rust มี generic enum ในตัว มีชื่อว่า <code>Option</code> มาช่วยเป็นตัวแทนให้ค่าที่อาจจะเป็น null ได้ โดยไม่ต้องใช้ <code>null</code></p>
<pre><code>enum Option&lt;T&gt; {
    None,
    Some(T),
}
</code></pre>
<p>enum นี้เป็นของส่วนรวม ทำให้อินสแตนซ์ของ enum ทุกตัว สามารถมีค่าเป็น <code>Some</code> และ <code>None</code> ได้เลย</p>
