            <h1>字串常量 (string literals)</h1>
            <p>字串常量總是以萬國碼 (unicode) 表示。</p>
<p>字串常量型別為 <code>&amp;'static str</code>：</p>
<ul>
<li><code>&amp;</code> 表示它參考到記憶體裡某個位址，且因為沒有 <code>&amp;mut</code> 所以表示編譯器不允許它被修改</li>
<li><code>'static</code> 表示字串資料將一直存活到我們的程式結束為止 (它永不會徹下)</li>
<li><code>str</code> 表示它指向一連串的位元組 (bytes)，且總是合法的 <strong>utf-8</strong></li>
</ul>
<p>記憶體細節：</p>
<ul>
<li>Rust 編譯器將會很有可能將你的字串放在程式記憶體的資料區間裡</li>
</ul>
