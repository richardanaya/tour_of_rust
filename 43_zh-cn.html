            <h1>所有权</h1>
            <p>实例化一个类型并且将其<strong>绑定</strong>到变量名上将会创建一些内存资源，而这些内存资源将会在其整个<strong>生命周期</strong>中被 Rust 编译器检验。 被绑定的变量即为该资源的<strong>所有者</strong>。</p>
