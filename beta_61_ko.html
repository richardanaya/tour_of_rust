            <h1>예외처리문자</h1>
            <p>어떤 문자들은 시각적으로 표현하기 어려우므로, <strong>예외처리 코드(escape code)</strong> 로 대체하여 씁니다.</p>
<p>Rust는 C 기반 언어들의 일반적인 예외처리 코드를 지원합니다:</p>
<ul>
<li><code>\n</code> - 줄바꿈</li>
<li><code>\r</code> - 캐리지리턴</li>
<li><code>\t</code> - 탭</li>
<li><code>\\</code> - 역슬래시</li>
<li><code>\0</code> - null</li>
<li><code>\'</code> - 작은 따옴표</li>
</ul>
<p>전체 목록은 <a href="https://doc.rust-lang.org/reference/tokens.html">여기</a>서 보실 수 있습니다.</p>
