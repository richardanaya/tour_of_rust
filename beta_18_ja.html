            <h1>match</h1>
            <p>switch 文が足りない？
Rust には、値が取り得るすべての条件にマッチさせて、マッチが真であればコードパスを実行するための、とても便利なキーワードがあります。
これが数値に対してどのように機能するか見てみましょう。
より複雑なデータのパターンマッチングについては、後の章で詳しく説明します。
待つだけの価値があることをお約束します。</p>
<p><code>match</code> は網羅的なので、すべてのケースを処理しなければなりません。</p>
<p>マッチングと分解を組み合わせたパターンは、Rust の中で最も一般的なパターンの一つです。</p>
