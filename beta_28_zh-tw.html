            <h1>單組型結構 (unit-like)</h1>
            <p>沒有任何欄位的結構即是單組 (unit)。</p>
<p>如同在第一章所提到的，一個<em>單組</em> (unit) 即是空數組 <code>()</code> 的另一種說法。 這也是為什麼這類型的結構稱之為<em>單組型</em> (unit-like)。</p>
<p>這類型的結構甚少使用。</p>
