            <h1>아무것도 리턴하지 않기</h1>
            <p>함수에 리턴형을 지정하지 않은 경우 빈 tuple을 리턴하는데, 이는 <em>unit</em>이라고도 합니다.</p>
<p>빈 tuple은 <code>()</code>로 표현합니다.</p>
<p><code>()</code>를 사용하는 경우는 드물지만, 뭔지 알아두는 것이 좋을 정도로 꽤 자주 마주치게 될겁니다.</p>
