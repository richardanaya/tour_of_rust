            <h1>Chars</h1>
            <p>Unicodeでの作業が非常に困難なため、Rustではutf-8バイトのシーケンスを <code>char</code> 型の文字のベクトルとして取得する方法が提供されています。</p>
<p>char` は常に 4 バイトの長さです。(これによって個々の文字を効率的に検索できるようになっています)</p>
