            <h1>从块表达式返回值</h1>
            <p><code>if</code>，<code>match</code>，函数，以及作用域块都有一种返回值的独特方式。</p>
<p>如果 <code>if</code>、<code>match</code>、函数或作用域块中的最后一条语句是不带 <code>;</code> 的表达式，
Rust 将把它作为一个值从块中返回。这是一种创建简洁逻辑的好方法，它返回一个
可以放入新变量的值。</p>
<p>注意，它还允许 <code>if</code> 语句像简洁的三元表达式一样操作。</p>
