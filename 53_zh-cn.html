            <h1>显式生命周期</h1>
            <p>尽管 Rust 不总是在代码中将它展示出来，但编译器会理解每一个变量的生命周期并进行验证以确保一个引用不会有长于其所有者的存在时间。 同时，函数可以通过使用一些符号来参数化函数签名，以帮助界定哪些参数和返回值共享同一生命周期。 生命周期注解总是以 <code>'</code> 开头，例如 <code>'a</code>，<code>'b</code> 以及 <code>'c</code>。</p>
