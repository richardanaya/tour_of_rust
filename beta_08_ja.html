            <h1>配列</h1>
            <p><em>配列</em>は、データ要素がすべて同じ型の固定長コレクションです。</p>
<p><em>配列</em>のデータ型は <code>[T;N]</code> であり、T は要素の型、N はコンパイル時に決まる固定長です。</p>
<p>個々の要素は <code>[x]</code> 演算子によって取得できます。ここで <em>x</em> は取り出そうとする要素の <em>usize</em> 型のインデックス（0 始まり）です。</p>
