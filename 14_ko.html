            <h1>if/else if/else</h1>
            <p>Rust에서의 코드 분기는 놀랄게 없습니다.</p>
<p>조건문에 괄호가 없습니다! 괄호가 필요하긴 했던가요? 우리의 로직이 이제 멋지고 깔끔해 보입니다.</p>
<p>모든 일반적인 관계 연산자와 논리 연산자가 그대로 동작합니다: <code>==</code>, <code>!=</code>, <code>&lt;</code>, <code>&gt;</code>, <code>&lt;=</code>, <code>&gt;=</code>, <code>!</code>, <code>||</code>, <code>&amp;&amp;</code>.</p>
