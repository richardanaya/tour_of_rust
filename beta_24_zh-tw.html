            <h1>呼叫方法 (method)</h1>
            <p>不同於函數 (function)，方法 (method) 是有著特定資料型別的函數。</p>
<p><strong>靜態方法</strong> (static method)：屬於型別自己本身的方法，使用 <code>::</code> 來呼叫。</p>
<p><strong>實體方法</strong> (instance method)：屬於某種型別的實體方法，使用 <code>.</code> 來呼叫。</p>
<p>後續章節我們將會探討更多關於如何產生你自己的方法。</p>
