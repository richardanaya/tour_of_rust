            <h1>명시적인 생명주기</h1>
            <p>Rust 코드에서 항상 볼 수 있는 것은 아니지만, 컴파일러는 모든 변수의 lifetime을 이해하며
참조가 절대로 그 owner보다 더 오래 존재하지 못하도록 검증을 시도합니다.</p>
<p>함수에서는 어떤 매개변수와 리턴 값이 서로 같은 lifetime을 공유하는지 식별할 수 있도록
심볼로 표시하여 명시적으로 생명주기를 지정할 수 있습니다.</p>
<p>lifetime 지정자는 언제나 <code>'</code>로 시작합니다. (예: <code>'a</code>, <code>'b</code>, <code>'c</code>)</p>
