            <h1>옵션</h1>
            <p>Rust에는 <code>null</code>을 쓰지 않고도 nullable한 값을 표현할 수 있는
<code>Option</code>이라 불리는 내장된 generic enum이 있습니다.</p>
<pre><code>enum Option&lt;T&gt; {
    None,
    Some(T),
}
</code></pre>
<p>이 enum은 매우 흔해서, 어디서나 <code>Some</code>과 <code>None</code>으로 enum을 인스턴스화 할 수 있습니다.</p>
