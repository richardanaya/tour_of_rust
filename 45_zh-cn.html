            <div class="page">
            <h1>释放是分级进行的</h1>
            <p>删除一个结构体时，结构体本身会先被释放，紧接着才分别释放相应的子结构体并以此类推。</p>
<p>内存细节：</p>
<ul>
<li>Rust 通过自动释放内存来帮助确保减少内存泄漏。</li>
<li>每个内存资源仅会被释放一次。</li>
</ul>
