            <h1>方法调用</h1>
            <p>与函数（function）不同，方法（method）是与特定数据类型关联的函数。</p>
<p><strong>静态方法</strong> — 属于某个类型，调用时使用 <code>::</code> 运算符。</p>
<p><strong>实例方法</strong> — 属于某个类型的实例，调用时使用 <code>.</code> 运算符。</p>
<p>我们将在后续章节中更多地讨论如何创建自己的方法。</p>
