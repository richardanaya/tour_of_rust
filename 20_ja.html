            <h1>ブロック式から値を返す</h1>
            <p><code>if</code>、<code>match</code>、関数、ブロックは、単一の方法で値を返すことができます。</p>
<p><code>if</code>、<code>match</code>、関数、ブロックの最後が <code>;</code> のない式であれば、戻り値として使用されます。
これは値を返すための簡潔なロジックを作成するのに最適な方法で、その値は新しい変数に入れることができます。</p>
<p>また、<code>if</code> 文を三項演算子のように使用できることにも注目してください。</p>
