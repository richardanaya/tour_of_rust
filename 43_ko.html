            <h1>소유권</h1>
            <p>자료형을 인스턴스화 하여 변수명에 <strong>할당(binding)</strong>하는 행위는
Rust 컴파일러가 전체 <strong>생명주기(lifetime)</strong>동안 검증할 메모리 리소스를 생성하는 것입니다.
할당된 변수는 리소스의 <strong>소유자(owner)</strong>라고 불립니다.</p>
