            <h1>Import de Fonctions</h1>
            <p>Les modules WebAssembly ne peuvent appeler que des fonctions JavaScript qui ont été explicitement importées.</p>
<p>C utilise le mot-clé <code>extern</code> pour définir les signatures des fonctions importées.</p>
