            <h1>定数</h1>
            <p>定数を使用すると、コード全体で何度も使用される共通の値を効率的に指定できます。
定数は、変数のように値が使われる場所でコピーするのではなく、コンパイル時に値が使われる場所の識別子を直接置き換えます。</p>
<p>変数とは異なり、定数は明示的な型指定が必要です。</p>
<p>定数名には大文字のスネークケース <code>SCREAMING_SNAKE_CASE</code> を使用します。</p>
