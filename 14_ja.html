            <h1>if/else if/else</h1>
            <p>Rust でのコード分岐はそれほど目新しくはありません。</p>
<p>条件には括弧がありませんが、本当に必要だったでしょうか？これでコードはすっきりします。</p>
<p>いつもの論理演算子が使えます: <code>==</code>, <code>!=</code>, <code>&lt;</code>, <code>&gt;</code>, <code>&lt;=</code>, <code>&gt;=</code>, <code>!</code>, <code>||</code>, <code>&amp;&amp;</code></p>
