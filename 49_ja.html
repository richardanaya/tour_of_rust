            <h1>参照による所有権の可変な借用</h1>
            <p><code>&amp;mut</code> 演算子を使えば、リソースへの変更可能なアクセスを借用することもできます。</p>
<p>リソースの所有者は、可変な借用の間は移動や変更ができません。</p>
<p>メモリの詳細:</p>
<ul>
<li>データ競合を防止するため、Rust では同時に 2 つの変数から値を変更することはできません。</li>
</ul>
