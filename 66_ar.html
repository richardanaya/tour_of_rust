            <h1>الحرف (Chars)</h1>
            <p>نظرا لوجود صعوبة كبيرة في العمل مع Unicode، يقدم رست (Rust) طريقة لجلب تسلسل من بايتات utf-8 كمتجهة (vector) من الأحرف ذات النوع <code>char</code>.</p>
<p>يبلغ طول الحرف (<code>char</code>) دائمًا 4 بايت (مما يسمح بالبحث الفعال عن الأحرف الفردية).</p>
