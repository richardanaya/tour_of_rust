            <h1>變量 (Variables)</h1>
            <p>變量是通過 <strong>let</strong> 關鍵字來宣告。
當賦予一個值，在 99% 的情況下 Rust 能夠自行判斷變量的類型。如果不能自行判斷，您就要在 宣告變量是指明變量的類型。
留意，我們可以用同一個變量名稱重覆宣告變量，這稱為變量遮蔽。 變量遮蔽容許使用同一個變量名稱，但不同的類型宣告。
變量的命名是用<code>snake_case</code>啊！</p>
