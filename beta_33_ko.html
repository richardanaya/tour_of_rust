            <h1>Generic 자료형이란?</h1>
            <p>generic 자료형은 <code>struct</code>나 <code>enum</code>을 부분적으로 정의하여, 컴파일러가
컴파일 타임에 코드 사용을 기반으로 완전히 정의된 버전을 만들 수 있게 해줍니다.</p>
<p>Rust는 일반적으로 인스턴스화 하는 것을 보고 최종 자료형을 유추할 수 있으나,
여러분의 도움이 필요한 경우에는 <code>turbofish</code> (내 친한 친구입니다!)로도 알려진 <code>::&lt;T&gt;</code> 연산자를 사용해 언제든 명시적으로 지정할 수 있습니다.</p>
