            <h1>상수</h1>
            <p>상수는 우리의 코드 내에서 여러번 사용되는 공통 값을 효과적으로 지정할 수 있게 해줍니다.
사용될 때 값이 복사되는 변수와 달리, 상수는 컴파일 타임에 텍스트 지정자를 직접 값으로 대체합니다.</p>
<p>변수와 달리, 상수는 반드시 명시적으로 자료형을 지정해야 합니다.</p>
<p>상수의 이름은 언제나 <code>SCREAMING_SNAKE_CASE</code> 형태로 짓습니다.</p>
