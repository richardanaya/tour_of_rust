            <h1>Generic 함수 줄여쓰기</h1>
            <p>trait으로 제한한 generic은 다음과 같이 줄여쓸 수 있습니다:</p>
<pre><code class="rust language-rust">fn my_function(foo: impl Foo) {
    ...
}
</code></pre>
<p>이는 다음과 동일한 의미입니다:</p>
<pre><code class="rust language-rust">fn my_function&lt;T&gt;(foo: T)
where
    T:Foo
{
    ...
}
</code></pre>
