            <h1>Option</h1>
            <p>Rustには <code>Option</code> と呼ばれるジェネリックな列挙型が組み込まれており、<code>null</code> を使わずに null 許容な値を表現できます。</p>
<pre><code>enum Option&lt;T&gt; {
    None,
    Some(T),
}
</code></pre>
<p>この列挙型はとても一般的なもので、<code>Some</code> と <code>None</code> を使えばどこでもインスタンスを生成できます。</p>
