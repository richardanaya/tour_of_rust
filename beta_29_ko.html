            <h1>열거형</h1>
            <p>열거형(enumeration)은 <code>enum</code> 키워드를 통해 몇 가지 태그된 원소의 값을 가질 수 있는 새로운 자료형을 생성할 수 있습니다.</p>
<p><code>match</code>는 모든 가능한 enum 값을 빠짐없이 처리할 수 있도록 하여 퀄리티 있는 코드를 만드는데 강력한 도구가 되어줄 것입니다.</p>
