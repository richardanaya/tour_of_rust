            <h1>第七章 - 物件導向程式 (object oriented programming)</h1>
            <p>使用函式來表達點子是一個已經被證實用來表示行為及資料的方式 (C 已經這樣做了幾十年了！)。
從歷史上來看，電腦科學發現了其他非常有表達力的聚合式 (aggregation) 及抽象資料。 你可能已經熟悉其中一種物件導向程式。在此章節我們將會探索 Rust 這門程式語言函式以上的東西。</p>
