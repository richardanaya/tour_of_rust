            <h1>4장 - 마무리</h1>
            <p>우리에게 generic 자료형이 얼마나 도움이 되는지 한 장만에 배웠습니다!
모든걸 완벽히 다 쓸줄 모른다고 걱정 마십시오. 지금은 코드에서 보고 또 보게 될
주요 개념들을 알고 있는 것만으로도 충분합니다. 함수들이 꽤 길어지고 있습니다!
다음 장에서는 Rust의 중요한 개념인 데이터 소유권(data ownership)에 대해 알아봅시다.</p>
