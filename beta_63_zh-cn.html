            <h1>原始字符串常量</h1>
            <p>原始字符串支持写入原始的文本而无需为特殊字符转义，因而不会导致可读性下降（如双引号与反斜杠无需写为 <code>\"</code> 和 <code>\\</code>），只需以 <code>r#"</code> 开头，以 <code>"#</code> 结尾。</p>
