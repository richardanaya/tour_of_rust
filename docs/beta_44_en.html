            <h1>Dropping is Heirarchal</h1>
            <p>When a struct is dropped it's child elements are dropped first.</p>
<p>Memory Details:</p>
<ul>
<li>By automically freeing memory Rust helps ensure that there are less memory leaks </li>
<li>Memory resources can only be dropped once.</li>
</ul>
