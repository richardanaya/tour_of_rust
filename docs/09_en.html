            <h1>Returning nothing</h1>
            <p>If no return type is specified for a function, it returns an empty tuple, also known as a <em>unit</em></p>
<p>An empty tuple is represented by <code>()</code></p>
<p>Using <code>()</code> is uncommon, but will come up often enough that it's good to know whats happening.</p>
