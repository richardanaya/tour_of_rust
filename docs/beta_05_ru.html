            <h1>Функции</h1>
            <p>Функция может принимать ноль или больше аргументов.</p><p>В этом примере, функция <b>add</b> принимает два аргумента типа <code>i32</code> (целочисленное, длиной в 32 бита).</p><p>Имена функций всегда пишутся в <code>змеином_регистре</code>(<code>snake_case</code>)</p>
            </div>
