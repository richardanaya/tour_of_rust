            <h1>if/else if/else</h1>
            <p>Code branching in Rust is not surprising.</p>
<p>Conditions don't have parentheses! Did we ever really need them? Our logic now looks nice and clean.</p>
<p>All your usual logical operators still work: <code>!``!=``||``&amp;&amp;``&amp;lt;``&amp;gt;``&amp;lt;=``&amp;gt;=</code></p>
