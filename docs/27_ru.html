            <h1>Юнит-структуры</h1>
            <p>Структуры могут вовсе не иметь ни одного поля.</p>
<p>Как было упомянуто в Главе 1, <em>юнит</em> - это то же самое, что и пустой кортеж <code>()</code>. Вот почему этот вид структур называют <em>юнит-структуры</em>.</p>
<p>Этот тип не так распространен как остальные.</p>
