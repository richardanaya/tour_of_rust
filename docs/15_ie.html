            <h1>if/else if/else</h1>
            <p>Code-ramification in Rust ne es surprisant.</p><p>Conditiones ne prende parentheses! Esque noi vermen alquande besonat les? Nu nor logica sembla nett e clar.</p><p>Omni tui usual operatores logical functiona quam sempre: <code>!</code><code>!=</code><code>||</code><code>&&</code><code>&lt;</code><code>&gt;</code><code>&lt;=</code><code>&gt;=</code></p>
