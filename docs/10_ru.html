            <h1>Преобразование базовых типов</h1>
            <p>Rust требует явности когда речь идет о числовых типах. Нельзя использовать <highlight>u8</highlight> вместо <highlight>u32</highlight> случайно, это ошибка.</p><p>К счастью rust имеет ключевое слово <b>as</b> которое позволяет очень легко преобразовывать типы.</p>
