            <div class="page">
            <h1>Ownership</h1>
            <p>Instantiating a type and <strong>binding</strong> it to a variable name creates a memory resource that the Rust compiler will validate
through its whole <strong>lifetime</strong>.  The bound variable is called the resource's <strong>owner</strong>.</p>
