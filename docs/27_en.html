            <h1>Unit-like Structs</h1>
            <p>Structs do not have to have any fields at all.</p>
<p>As mentioned in Chapter 1 a <em>unit</em> is another word for an empty tuple <code>()</code>. This is why this kind of struct is called <em>Unit-like</em>.</p>
<p>This type of struct is rarely used.</p>
