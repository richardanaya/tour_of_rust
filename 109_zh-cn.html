            <h1>引用其他模块和 crate</h1>
            <p>你可以使用完整的模块路径路径引用模块中的项目： <code>std::f64::consts::PI</code>。</p>
<p>更简单的方法是使用<strong>use</strong>关键字。此关键字可以让我们在代码中使用模块中的项目而无需指定完整路径。例如 <code>use std::f64::consts::PI</code>
这样我在 main 函数中只需要写 <code>PI</code> 就可以了。</p>
<p><strong>std</strong> 是 Rust 的<strong>标准库</strong>。这个库中包含了大量有用的数据结构和与操作系统交互的函数。</p>
<p>由社区创建的 crate 的搜索索引可以在这里找到： <a href="https://crates.io/">https://crates.io</a>.</p>
