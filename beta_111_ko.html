            <h1>모듈 작성하기</h1>
            <p>코드를 생각할 때 보통은 디렉토리로 구성된 파일구조를 떠올립니다.
Rust는 여러분의 파일 구조에 가깝게 module을 만들 수 있게 해줍니다.</p>
<p>Rust에서 module을 선언하는 데에는 두 가지 방법이 있습니다.
예를 들어 <code>foo</code> module은 다음과 같이 나타낼 수 있습니다:</p>
<ul>
<li><code>foo.rs</code>라는 이름의 파일</li>
<li><code>foo</code>라는 이름의 디렉토리에 들어있는 파일 <code>mod.rs</code></li>
</ul>
