            <h1>메소드 호출하기</h1>
            <p>함수와 달리, 메소드는 특정 데이터 자료형과 연관된 함수입니다.</p>
<p><strong>스태틱 메소드(static methods)</strong> - 자료형 그 자체에 속하는 메소드로서, <code>::</code> 연산자를 이용하여 호출함.</p>
<p><strong>인스턴스 메소드(instance methods)</strong> - 자료형의 인스턴스에 속하는 메소드로서, <code>.</code> 연산자를 이용하여 호출함.</p>
<p>다가올 장에서 여러분만의 메소드를 만드는 법에 대해 살펴보겠습니다.</p>
