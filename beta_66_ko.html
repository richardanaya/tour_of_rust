            <h1>문자</h1>
            <p>유니코드를 다루는 것이 꽤나 어렵다보니, Rust에서는 utf-8 바이트 열을 <code>char</code> 자료형의 vector로 돌려주는 기능을 제공합니다.</p>
<p><code>char</code> 하나는 4 바이트입니다 (각각의 문자를 효율적으로 찾을 수 있습니다).</p>
