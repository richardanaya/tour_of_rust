            <h1>泛型是什么？</h1>
            <p>泛型允许我们不完全定义一个 <code>struct</code> 或 <code>enum</code>，使编译器能够根据我们的代码使用情况，在编译时创建一个完全定义的版本。</p>
<p>Rust 通常可以通过查看我们的实例化来推断出最终的类型，但是如果需要帮助，你可以使用 <code>::&lt;T&gt;</code> 操作符来显式地进行操作，
该操作符也被称为 <code>turbofish</code> （它是我的好朋友！）。</p>
