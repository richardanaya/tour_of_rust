            <h1>第五章 - 总结</h1>
            <p>哇，恭喜您成功走完了本章！我知道这下可能会有很多需要吸收的东西，但是您已经在成为一名 Rustacean 的路上走得很好了。希望您能愈发清晰地认识到 Rust 是如何致力于解决系统编程中的诸多常见挑战：</p>
<ul>
<li>无意间对资源的修改</li>
<li>忘记及时地释放资源</li>
<li>资源意外地被释放两次</li>
<li>在资源被释放后使用了它</li>
<li>由于读取数据的同时有其他人正在向资源中写入数据而引起的数据争用</li>
<li>在编译器无法做担保时，清晰看到代码的作用域</li>
</ul>
<p>在下一章中，我们会研究一些 Rust 如何处理文本的相关知识。</p>
