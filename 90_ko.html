            <h1>참조 다시 보기</h1>
            <p>참조는 근본적으로 메모리 상의 어떤 바이트들의 시작 위치를 가리키는 숫자일 뿐입니다.
참조의 유일한 용도는 특정 자료형의 데이터가 어디에 존재하는지에 대한 개념을 나타내는 것입니다.
일반 숫자와의 차이점은 Rust에서 참조가 가리키는 값보다 더 오래 살지 않도록
lifetime을 검증한다는 것입니다 (안그러면 그걸 사용했을 때 오류가 날 것입니다!).</p>
