            <h1>for</h1>
            <p>Rust 的 <code>for</code> 迴圈是個強大升級版。 它會迭代任何表達式的數值，並且將該數值放入迭代器 (iterator) 裡。 什麼是迭代器？迭代器是一個物件，你可以向這個物件詢問：「下一個物品是什麼？」，直到沒有下一個物品了。</p>
<p>我們在後續章節會探討更多。同時，現在只需要知道 Rust 可以讓你輕鬆的建立一個產生整數數列的迭代器就好了。</p>
<p><code>..</code> 運算子產生一個迭代器，而這個迭代器產生一連串的數字，從起始數字開始，但不包含最後一個數字。</p>
<p><code>..=</code> 運算子產生一個迭代器，而這個迭代器產生一連串的數字，從起始數字開始直到最後一個數字。</p>
