            <h1>ジェネリック型とは？</h1>
            <p>ジェネリック型は <code>struct</code> や <code>enum</code> を部分的に定義することを可能にします。
コンパイル時にコードでの使用状況に基づいて完全に定義されたバージョンが生成されます。</p>
<p>Rust は通常、インスタンスを生成するコードから最終的な型を推論できます。
しかし補助が必要な場合は、<code>::&lt;T&gt;</code> 演算子を使って明示的に指定できます。
この演算子は <code>turbofish</code> という名前でも知られています（彼とは仲良しです！）。</p>
