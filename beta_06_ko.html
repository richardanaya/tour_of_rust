            <h1>기본 자료형 변환</h1>
            <p>Rust에서는 숫자형 자료형을 쓸 때 명시적으로 써야 합니다. 생각 없이 <code>u8</code>을 <code>u32</code>에 쓴다거나 하면 오류가 발생합니다.</p>
<p>다행히도 Rust에서는 <strong>as</strong> 키워드를 사용해 숫자형 자료형을 매우 쉽게 변환할 수 있습니다.</p>
