            <h1>メソッドの定義</h1>
            <p>関数(function)と違って、メソッド(method)は特定のデータ型と紐づく関数のことです。</p>
<p><strong>スタティックメソッド</strong> - ある型そのものに紐付き、演算子 <code>::</code> で呼び出せます。</p>
<p><strong>インスタンスメソッド</strong> - ある型のインスタンスに紐付き、演算子 <code>.</code> で呼び出せます。</p>
<p>以降の章でまたメソッドの作り方について話します。</p>
