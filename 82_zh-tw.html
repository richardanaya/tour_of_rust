            <h1>特徵物件 (trait objects)</h1>
            <p>當我們傳遞一個物件的實體給一個型別為 <code>&amp;dyn MyTrait</code> 當作參數時，我們傳遞的就是<em>特徵物件</em>。</p>
<p>一個特徵物件允許我們間接正確地呼叫一個實體的方法。一個特徵物件是一個擁有實體指標的結構， 該體實有一個函式指標的列表，這些函式指標指向實體的方法。</p>
<p>記憶體細節：</p>
<ul>
<li>這個函式列表在 C++ 稱作 <em>vtable</em>。</li>
</ul>
