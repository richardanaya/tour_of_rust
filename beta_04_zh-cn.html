            <h1>修改变量</h1>
            <p>Rust 非常关心哪些变量是可修改的。值分为两种类型：</p>
<ul>
<li><strong>可变的</strong> - 编译器允许对变量进行读取和写入。</li>
<li><strong>不可变的</strong> - 编译器只允许对变量进行读取。</li>
</ul>
<p>可变值用 <strong>mut</strong> 关键字表示。</p>
<p>关于这个概念，我们之后还会有更多的内容，但是眼下请谨记这个关键字即可。</p>
